<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyGazer Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: 'EF_watermelonSalad';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-EF@1.0/EF_watermelonSalad.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'EF_watermelonSalad', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .jumbotron {
            color: white;
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 40px;
            font-family: 'EF_watermelonSalad', sans-serif;
            background-color: #6CC0FF;
            background-size: cover;
        }
        
        h1 {
            margin-top: 0;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: 'EF_watermelonSalad', sans-serif;
            text-align: center;
        }
        
        button {
            background-color: #6CC0FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'EF_watermelonSalad', sans-serif;
        }
        
        button:hover {
            background-color: #3c8ad9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">결과</h1>
            <br>
            <br>
            <p class="lead">항공기는 <span id="new-time">{{new_time}}</span>예정입니다</p>
        </div>
        <!-- 추가적인 내용을 여기에 작성하세요 -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
